{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'app/images/moringa_logo.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'app/css/index.css' %}" />
    <title>Home</title>
  </head>
  <body>
    <main>
      <header>
        <div class="left">
          <div class="logo">
            <div class="image">
              <a href="">
                <img src="{% static 'app/images/logo.png' %}" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="links">
            <ul>
              <li>
                <a href="">Courses</a>
              </li>
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Blog</a>
              </li>
              <li>
                <a href="">Developers</a>
              </li>
            </ul>
          </div>
          <div class="search">
            <form>
              <input type="text" name="search" id="search" />
              <input type="submit" value="search" />
            </form>
          </div>
          <div class="user">
            <div class="info">
              <p>Username</p>
              <a href="">Logout</a>
            </div>
            <div class="avatar">
              <div class="image">
                <img
                  src="{% static 'app/images/headshot.jpeg' %}"
                  alt="usename"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <section id="hero"></section>
      <section id="ready"></section>
      <section id="alumini"></section>
      <section id="partners"></section>
      <section id="outcomes"></section>
    </main>
  </body>
</html>
